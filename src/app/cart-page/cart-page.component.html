<div class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
    
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
    
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
    
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
    
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
    
                </select>
            </div>
    
            <div>
                {{cartItem.price | currency}}
            </div>
    
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                        Quitar
                </button>
            </div>
    
        </li>
    </ul>
    
    
    <div class="checkout">
        <div>
            <div class="foods-count">{{cart.items.length}}</div>
            <div class="total-price">{{cart.totalPrice | currency}}</div>
        </div>
    </div>

    <a href="https://api.whatsapp.com/send?phone=573106828341&text=´${{cart}}´" class="float" target="_blank">
        <i class="fa-brands fa-whatsapp my-float"></i>
        <h1>Comprar</h1>
      </a>
    
    
</div>
